                    <div class="panel">
                        <!-- Control 1 -->
                        <div class="control">

                        </div>
                        <!-- Control 4 -->
                        <div class="control">

                        </div>
                        <!-- Control 5 -->
                        <div class="control">
                            <div class="knob"></div>
                            <div class="label"><a href="https://youtu.be/WYfljBCpmE4?si=-dfUImYnCR7tNdOA">Gain</a></div>
                        </div>
                        <!-- Control 5 -->
                        <div class="control">
                            <div class="knob-2"></div>
                            <br>
                            <div class="knob-2"></div>
                        </div>

                <div class = "broke-3"><div class = "flame" id = "flame-b"></div></div>
            </div>
            <div class="patita izquierda"></div>
            <div class="patita derecha"></div>
